<mat-card>
    <mat-card-title>Excluir Usuário</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="user.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profissão" [value]="user.profession" name="profession" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [value]="user.email" name="email" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteUser()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
